<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Helium</title>
    <link rel="shortcut icon" href="./images/main.png" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <nav class="navBar">
        <h1 class="navBarLogo">Helium</h1>

    <main class="main">
      <section class="section">

          <li class="navBarItems__list">

          </li>
          <li class="navBarItems__list">

              src="./images/investlogo4blue.png"
